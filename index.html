<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="index, nofollow">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Vector.Party - Online Vectoring Suite</title>
        <meta name="description" content="Vector.Party, the vector graphic design webapp suite. Free and open source.">
        <meta name="author" content="Gwen Hope">
        <meta name="keywords" content="vector,raster,graphic,webapp,open source,graphic design,design,foss">
        <script type="text/javascript" src="js/main.js" async></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css-reset.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="top-bar">
            <h1>vector.party</h1>
            <div id="info-buttons">
                <div id="help-button" title="Help"><i class="fa fa-fw fa-question-circle"></i></div>
                <div id="about-button" title="About"><i class="fa  fa-fw fa-info-circle"></i></div>
                <section id="about-dialog" class="info-dropdown"></section>
                <section id="help-dialog" class="info-dropdown"></section>
            </div>
        </div>
        <div class="btn-holder-v">
            <div id="hand-tool" title="Hand Tool - Move, Resize, Rearrange Elements"><span><i class="fa fa-hand-paper-o fa-2x fa-fw"></i></span></div>
            <div id="draw-tool" title="Draw Tool - Draw Strokes, Fills, Manipulate Nodes"><span><i class="fa fa-pencil-square-o fa-2x fa-fw"></i></span></div>
            <div id="shape-tool" title="Shape Tool - Make General Shapes and Polygons"><span><i class="fa fa-cube fa-2x fa-fw"></i></span></div>
            <div id="color-tool" title="Color Tool - Sample Colors, Make Gradients"><span><i class="fa fa-eyedropper fa-2x fa-fw"></i></span></div>
            <div id="text-tool" title="Text Tool - Write and Manipulate Text"><span><i class="fa fa-font fa-2x fa-fw"></i></span></div>
            <div id="image-tool" title="Image Tool - Import and Manipulate Raster Graphics"><span><i class="fa fa-image fa-2x fa-fw"></i></span></div>
        </div>
        <div class="btn-holder-h">
            <div id="map-diag" title="Map Dialog - Objects, Their Names, Groups, and Order"><span><i class="fa fa-fw fa-2x fa-sitemap"></i></span></div><div id="color-diag" title="Color Dialog - Detailed Color Controls"><span><i class="fa fa-fw fa-2x fa-adjust"></i></span></div><div id="effects-diag" title="Effects Dialog - Apply Live Effects and Filters"><span><i class="fa fa-fw fa-2x fa-magic"></i></span></div><div id="history-diag" title="History Dialog - See What's Happened. Control Time"><span><i class="fa fa-fw fa-2x fa-history"></i></span></div><div id="render-diag" title="Render Dialog - Render and Export To Raster"><span><i class="fa fa-fw fa-2x fa-gears"></i></span></div>
        </div>
        <div id="page">
            <h1 style="text-align:center;">In Development, Not Currently Functional</h1>
        </div>
    </body>
</html>
